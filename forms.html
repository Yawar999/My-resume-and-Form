<!DOCTYPE html>
<html>
<head>
	<title>Government Job Form</title>
	<link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
	<h1>Government Job Application Form</h1>
	<form>
		<fieldset>
			<legend>Personal Information</legend>
			<label for="full-name">Full Name:</label>
			<input type="text" id="full-name" name="full-name" required placeholder="Enter Your Name">
			<br>
            <label for="fathers-name">Fathers Name:</label>
			<input type="text" id="fathers-name" name="fathers-name" required placeholder="Enter Fathers Name">
			<br>
            <label for="mothers-name">Mothers Name:</label>
			<input type="text" id="mothers-name" name="mothers-name" required placeholder="Enter Mothers Name">
			<br>
            <label for="aadhar">Aadhaar Number:</label>
			<input type="text" id="aadhar" name="aadhar" required placeholder="Enter Aadhaar No.
			">
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required placeholder="Enter Your Email">
			<br>
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required placeholder="Your Mobile Number">
			<br>
			<label for="address">Address:</label>
			<textarea id="address" name="address" rows="4" cols="50"></textarea>
			<br>
			<label for="resume">Upload Resume:</label>
			<input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
		</fieldset>
		<br>
		<fieldset>
			<legend>Education Information</legend>
			<label for="highest-degree">Highest Degree:</label>
			<input type="text" id="highest-degree" name="highest-degree" required>
			<br>
			<label for="institute">Institute Name:</label>
			<input type="text" id="institute" name="institute" required>
			<br>
			<label for="passing-year">Passing Year:</label>
			<input type="number" id="passing-year" name="passing-year" required>
		</fieldset>
		<br>
		<fieldset>
			<legend>Job Information</legend>
			<label for="position">Position Applied For:</label>
			<input type="text" id="position" name="position" required>
			<br>
			<label for="department">Department:</label>
			<select id="department" name="department" required>
				<option value="">Select a department</option>
				<option value="Finance">Finance</option>
				<option value="Human Resources">Human Resources</option>
				<option value="IT">IT</option>
				<option value="Marketing">Marketing</option>
			</select>
			<br>
			<label for="salary">Expected Salary:</label>
			<input type="number" id="salary" name="salary" required>
		</fieldset>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
